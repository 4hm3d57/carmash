<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarMash</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="logo">CARMASH</div>
    <div class="title">
        <p>Choose a car brand that you like</p>
    </div>
    <div class="image-container">
        <form action="/choose" method="post" class="image-one">
            <input type="hidden" name="winnerCarID" value="{{.Car1ID}}">
            <input type="hidden" name="loserCarID" value="{{.Car2ID}}">
            <button type="submit"><img src="data:image/png;base64,{{.Car1Image}}" alt="Car 1"></button>
        </form>
        <div class="or">OR</div>
        <form action="/choose" method="post" class="image-two">
            <input type="hidden" name="winnerCarID" value="{{.Car2ID}}">
            <input type="hidden" name="loserCarID" value="{{.Car1ID}}">
            <button type="submit"><img src="data:image/png;base64,{{.Car2Image}}" alt="Car 2"></button>
        </form>
    </div>

    <div class="table">
        <div class="general-table">
            <table>
                <thead>
                    <tr>
                        <th>Car type</th>
                        <th>Points</th>
                    </tr>
                </thead>
                <tbody>
                    {{range .cars}}
                    <tr>
                        <th>{{.CarID}}</th>
                        <th>{{.EloRating}}</th>
                    </tr> 
                    {{end}}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
